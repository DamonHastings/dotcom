name: Deploy Docker Images

on:
  push:
    branches: [main]

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set lowercase owner
        id: lc_owner
        run: echo "owner=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Set short git SHA
        id: sha
        run: echo "sha=$(git rev-parse --short=7 HEAD)" >> $GITHUB_OUTPUT

      - name: Select GHCR token
        id: ghcr_token
        run: |
          if [ -n "${{ secrets.GHCR_PAT }}" ]; then
            echo "token=${{ secrets.GHCR_PAT }}" >> $GITHUB_OUTPUT
          else
            echo "token=${{ github.token }}" >> $GITHUB_OUTPUT
          fi

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ steps.ghcr_token.outputs.token }}

      - name: Build and push API image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: infra/Dockerfile.api
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ steps.lc_owner.outputs.owner }}/dotcom-api:${{ steps.sha.outputs.sha }}
            ghcr.io/${{ steps.lc_owner.outputs.owner }}/dotcom-api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Web image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: infra/Dockerfile.web
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ steps.lc_owner.outputs.owner }}/dotcom-web:${{ steps.sha.outputs.sha }}
            ghcr.io/${{ steps.lc_owner.outputs.owner }}/dotcom-web:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
